  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #resultado {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      color: #222;
    }

    .iframe-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    .botao-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      background-color: #dc3545;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .botao-link:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora de Gastos do Cachorro Pequeno</h1>

    <div class="iframe-group">
      <iframe src="https://modeloanuncio01.pages.dev/" height="250"></iframe>
      <iframe src="https://encurtadorko.pages.dev/" height="500"></iframe>
    </div>

    <a href="http://www.espiritosanto-es.com.br/cloudflare" class="botao-link">CONFERIR</a>

    <label for="vida">Vida média do cachorro (anos):</label>
    <input type="number" id="vida" min="1" max="30" value="15" />

    <label for="gastoMensal">Gasto mensal médio (R$):</label>
    <input type="number" id="gastoMensal" min="0" step="0.01" placeholder="Ex: 150" />

    <button onclick="calcularGastos()">Calcular Gastos Totais</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularGastos() {
      const vida = parseFloat(document.getElementById('vida').value);
      const gastoMensal = parseFloat(document.getElementById('gastoMensal').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(vida) || isNaN(gastoMensal) || gastoMensal < 0 || vida <= 0) {
        resultado.innerHTML = '<span style="color:red;">Por favor, preencha valores válidos.</span>';
        return;
      }

      const gastoTotal = vida * 12 * gastoMensal;

      resultado.innerHTML = `Gasto estimado no ciclo de vida de um cachorro pequeno:<br><strong>R$ ${gastoTotal.toFixed(2)}</strong>`;
    }
  </script>
</body>
